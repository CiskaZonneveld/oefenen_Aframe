<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="script/script.js" defer></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #333">        
        <a-assets>
            <img id="grass" src="images/grass.jpg">
        </a-assets>
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
        
        <a-entity 
            environment="preset: volcano">
        </a-entity>
       <a-box
            color="red"
            position="-1 2 5"
            height="10"
            width="3"
            depth="2"
             animation__2="property: position;
                      to: -1 3 -10;
                      startEvents: mouseenter;
                      dur: 3000;
                      easing: linear;
                      loop: true"
            animation__mouseenter="
              property: components.material.material.color; 
              type: color; 
              to: blue; 
              startEvents: mouseenter; 
              dur: 500;"
            animation__mouseleave="
              property: components.material.material.color; 
              type: color; 
              to: pink; 
              startEvents: mouseleave; 
              dur: 500;">
        </a-box>
        
<!--
        <a-plane 
            material="src: #grass; repeat: 10 10"
            height="100" 
            width="100" 
            rotation="-90 1 0">
        </a-plane>
-->
        <a-ring 
            color="red" 
            radius-inner="0.9" 
            radius-outer="1" 
            position="0 1.5 -3"
            shadow 
            animation="property: position; 
                   to: 0.2 1.5 -3; 
                   dur: 3000; 
                   easing: easeInOutBack; 
                   loop: true">
        </a-ring>
         <a-ring 
            color="black" 
            radius-inner="0.8" 
            radius-outer="1" 
            position="-0.5 1.5 -5"
            shadow 
            animation="property: position; 
                   to: 0 1.5 -4; 
                   dur: 3000; 
                   easing: easeInOutBack; 
                   loop: true">
        </a-ring>
        <a-ring 
            color="grey" 
            radius-inner="0.7" 
            radius-outer="1" 
            position="-1 1.5 -7"
            shadow 
            animation="property: position; 
                   to: -1 1.8 -7; 
                   dur: 1000; 
                   easing: easeInOutBack; 
                   loop: true">
        </a-ring>
        <a-cone 
            color="tomato" 
            radius-bottom="2" 
            radius-top="0.5"
            position="-5 4 6"
            animation="property: rotation; 
                   to: -90 360 180; 
                   dur: 1000; 
                   easing: linear;  
                   loop: true">
        </a-cone>

    </a-scene>
  </body>
</html>
