<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #fff">
        <a-assets>
            <img id="grass" src="images/grass.jpg">
        </a-assets>
        
        <a-plane 
            material="src: #grass; repeat: 10 10"
            height="100" 
            width="100" 
            rotation="-90 1 0">
        </a-plane>
        
        <a-ring 
            color="teal" 
            radius-inner="0.9" 
            radius-outer="1" 
            position="0 2 -3">
        </a-ring>
         <a-ring 
            color="pink" 
            radius-inner="0.8" 
            radius-outer="1" 
            position="0 2.2 -4">
        </a-ring>
        <a-ring 
            color="yellow" 
            radius-inner="0.7" 
            radius-outer="1" 
            position="-1 2.2 -5">
        </a-ring>
        
        
    </a-scene>
    
  </body>
</html>
