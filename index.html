<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="script/script.js" defer></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #333">        
        <a-assets>
            <img id="grass" src="images/grass.jpg">
        </a-assets>
        
        <a-entity 
            environment="preset: volcano">
        </a-entity>
       
        
       <a-box
            color="red"
            position="-1 2 5"
            height="10"
            width="3"
            depth="2"
              >
        </a-box>
        
<!--
        <a-plane 
            material="src: #grass; repeat: 10 10"
            height="100" 
            width="100" 
            rotation="-90 1 0">
        </a-plane>
-->
         
        
        <a-ring 
            color="teal" 
            radius-inner="0.9" 
            radius-outer="1" 
            position="0 1.5 -3"
            shadow 
            animation="property: position; 
                   to: 0.2 1.5 -3; 
                   dur: 3000; 
                   easing: easeInOutBack; 
                   loop: true">
        </a-ring>
         <a-ring 
            color="pink" 
            radius-inner="0.8" 
            radius-outer="1" 
            position="-0.5 1.5 -5">
        </a-ring>
        <a-ring 
            color="yellow" 
            radius-inner="0.7" 
            radius-outer="1" 
            position="-1 1.5 -7">
        </a-ring>
        
        
        
    </a-scene>
    
  </body>
</html>
